<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Lee TODOify</title>
  <link rel="shortcut icon" href="https://assets.dryicons.com/uploads/icon/svg/6150/c40a9e1f-308b-48f1-b49e-14ef0e05af70.svg" type="image/x-icon">
</head>

<body class="max-w-full m-4 bg-gray-100 text-black">


  <div class="container mx-auto max-w-3xl mt-8 p-4 bg-slate-800 rounded-md shadow-md md:w-full">
   
    <div class="flex mb-10 items-center">
      <img class="w-20 h-20 mb-2" src="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" alt="Logo">
      <div class="text-left"><h1 class="text-3xl font-bold text-slate-300 md:text-2xl text-left">TODOIFY</h1>
        <small class="text-[10px] text-white">...ensuring important things are never forgotten !</small>
      </div>
    </div>

    <div class="flex flex-col md:flex-row mb-4 md:text-center gap-2">
      <input type="text" id="todo-input" class="flex-1 border p-2 placeholder-blue-900 placeholder-opacity-90 rounded-l focus:outline-none mb-2 md:mb-0 md:mr-2"
        placeholder="Add a todo ...">

      <button class="bg-green-700 w-[150px] rounded-md p-2 text-white hover:bg-green-400 mx-auto md:w-auto"
        type="button" id="add-todo-Btn" onclick="addTodo()">Add Todo</button>
      <button class="hidden bg-yellow-500 w-[150px] rounded-md p-2 text-white hover:bg-yellow-700 mx-auto md:w-auto"
        type="button" id="update-todo-Btn" onclick="updateTodo()">Update Todo</button>

    </div>

    <!-- display error prompt on the UI -->
    <p id="prompt" class="text-center text-red-400"></p>

    <!-- TodoList Container  -->
    <section class="mt-12  m-auto" id="todoContainer"></section>
    </section>

    <!-- display count of todo -->
    <div class="flex justify-center items-center  rounded-full p-1.5 text-gray-400 w-[100px] hover:text-blue-200" id="count"></div>

  </div>

  <script src="./util.js"></script>
  <script src="./script.js"></script>
</body>

</html>
